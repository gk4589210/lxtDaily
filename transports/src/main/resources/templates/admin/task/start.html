<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:include="_meta :: header">
<title>添加</title>
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal"  id="form-task-add" action="#" th:action="@{/admin/diaoS}">
        <input type="hidden" name="id" th:value="${task.id}"/>
        <input type="hidden" name="status" value="1"/>
        <input type="hidden"  id="goodsBatch" th:value="${task.goodsBatch}"/>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>车辆编号：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <span class="select-box" style="width:300px;">
                    <select class="select" size="1" name="carId" id="carId">
                    </select>
                </span>
            </div>
        </div>
	<div class="row cl">
	<div class="col-xs-4 col-sm-3 col-xs-offset-4 col-sm-offset-3">
		<input class="btn btn-primary radius" id="subbtn" type="submit" value="&nbsp;&nbsp;开始&nbsp;&nbsp;"/>
	</div>
	</div>
	</form>
</article>

<!--_footer 作为公共模版分离出去-->
<div th:replace="_footer :: footerjs"></div>
<div th:replace="_ueditor :: ueditor"></div>
 <!--/_footer 作为公共模版分离出去-->
<!--请在下方写此页面业务相关的脚本-->
<script>
 $(function(){
	$("#form-task-add").validate({
		rules:{
            startCityId:{
                required: true,
			},
            endCityId:{
                required: true,
			},
            taskDate:{
                required: true,
			},
            goodsId:{
                required: true,
			},
            status:{
                required: true,
			},
            name:{
                required: true,
			},
            carId:{
                required: true,
			},
		},
		onkeyup:false,
		debug: true,
		success:"valid",
		submitHandler:function(form){
				$(form).ajaxSubmit({
				type: 'POST',
				url: "/admin/task/diaoS" ,
				success: function(data){
					if(data.code == "0"){
						layer.designMsg('调度成功!',1,function(){
							var index = parent.layer.getFrameIndex(window.name);
							parent.location.reload();
							parent.layer.close(index);
						});
					}else{
						layer.designMsg('调度失败!');
					}
				},
                error: function(){
					layer.designMsg('调度异常!',5);
				}
			});
		}
	});
});
        lay('.timeSpace').each(function(){
            laydate.render({
                elem: this
                ,trigger: 'click'
                ,type: 'datetime'
            });
        });
 changeBatchCode();
 function changeBatchCode(){
     //此处请求后台程序，下方是成功后的前台处理……
     $.ajax({
         type: 'POST',
         url: '/admin/task/getCar',
         data:{
             goodsBatch: $('#goodsBatch').val()
         },
         dataType: 'json',
         success: function(data){
             var carId = $('#carId');
             carId.empty();
             var html = "";
             if (data.code == "0") {
                 for (var i = 0; i < data.data.length; i++) {
                     html += '<option value="'+data.data[i].id+'">'+data.data[i].code+'</option>';
                 }
             }else{
                 html += '<option value="">暂无可用车辆</option>';
             }
             carId.append(html);
         },
         error:function(data) {
             console.log(data.msg);
         },
     });
 }
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
