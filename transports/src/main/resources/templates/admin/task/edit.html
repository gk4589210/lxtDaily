<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="_meta :: header">
    <title>编辑</title>
</head>
<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-task-edit" action="#"
          th:action="@{/admin/task/edit}" th:object="${task}">
        <input type="hidden" name="id" th:value="${task.id}"/>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>起点城市：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <span class="select-box" style="width:300px;">
                                    <select class="select" size="1" name="startCityId" th:field="*{startCityId}">
                                      <option th:each="city : ${cityStarts}"
                                              th:value="${city.id}"
                                              th:text="${city.name+'('+city.code+')'}"></option>
                                    </select>
                                </span>
                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>终点城市：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <span class="select-box" style="width:300px;">
                                    <select class="select" size="1" name="endCityId" th:field="*{endCityId}">
                                      <option th:each="city : ${cityEnds}"
                                              th:value="${city.id}"
                                              th:text="${city.name+'('+city.code+')'}"></option>
                                    </select>
                                </span>
                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>任务日期：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" th:value="${task.taskDate}" name="taskDate"  placeholder="修改任务日期" id="taskDate"/>
                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>货物批次号：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" th:value="${task.goodsBatch}" name="goodsBatch"  placeholder="修改货物批次号" id="goodsId"/>
                            </div>
                    </div>
                </div>
                <!--<div class="row cl">-->
                    <!--<label class="form-label col-xs-2 col-sm-2"><span-->
                                <!--class="c-red">*</span>状态：</label>-->
                            <!--<div class="formControls col-xs-10 col-sm-10">-->
                                <!--<input type="radio" name="status"  th:field="*{status}"  checked value="0"/>未调度-->
                                <!--<input type="radio" name="status"  th:field="*{status}" value="1"/>调度中-->
                                <!--<input type="radio" name="status"  th:field="*{status}" value="2"/>已调度-->
                            <!--</div>-->
                    <!--</div>-->
                <!--</div>-->
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>任务名称：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" th:value="${task.name}" name="name"  placeholder="修改任务名称" id="name"/>
                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>车辆编号：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" th:value="${task.carId}" name="carId"  placeholder="修改使用车辆" id="carId"/>
                            </div>
                    </div>
                </div>
        <div class="row cl">
            <div class="col-xs-3 col-sm-3 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" id="subbtn" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"/>
                <input class="btn radius" id="reset" type="reset" value="&nbsp;&nbsp;重置&nbsp;&nbsp;"/>
            </div>
        </div>
    </form>
</article>
<!--_footer 作为公共模版分离出去-->
<div th:replace="_footer :: footerjs"></div>
<div th:replace="_ueditor :: ueditor"></div>
<!--/_footer 作为公共模版分离出去-->
<!--请在下方写此页面业务相关的脚本-->
<script>
    $(function () {
        $("#form-task-edit").validate({
            rules: {
        startCityId:
        {
            required: true,
        },
        endCityId:
        {
            required: true,
        },
        taskDate:
        {
            required: true,
        },
        goodsId:
        {
            required: true,
        },
        status:
        {
            required: true,
        },
        name:
        {
            required: true,
        },
        carId:
        {
            required: true,
        },
    },
        onkeyup:false,
            debug
    :
        true,
            success
    :
        "valid",
            submitHandler
    :

        function (form) {
            $(form).ajaxSubmit({
                type: 'POST',
                url: "/admin/task/edit",
                success: function (data) {
                    if (data.code == "0") {
                        layer.designMsg('编辑成功!', 1, function () {
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.location.reload();
                            parent.layer.close(index);
                        });
                    } else {
                        layer.designMsg('编辑失败!');
                    }
                },
                error: function () {
                    layer.designMsg('编辑异常!', 5);
                }
            });
        }
    })
        ;
    });

    lay('.timeSpace').each(function(){
        laydate.render({
            elem: this
            ,trigger: 'click'
            ,type: 'datetime'
        });
    });

</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
