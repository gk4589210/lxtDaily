<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:include="_meta :: header">
<title>添加</title>
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal"  id="form-task-add" action="#" th:action="@{/admin/task/add}">
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>起点城市：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <span class="select-box" style="width:300px;">
                    <select class="select" size="1" name="startCityId" >
                      <option th:each="city : ${cityStarts}"
                              th:value="${city.id}"
                              th:text="${city.name+'('+city.code+')'}"></option>
                    </select>
                </span>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>终点城市：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <span class="select-box" style="width:300px;">
                    <select class="select" size="1" name="startEndId" >
                      <option th:each="city : ${cityEnds}"
                              th:value="${city.id}"
                              th:text="${city.name+'('+city.code+')'}"></option>
                    </select>
                </span>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>任务日期：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <input type="input-text" class="input-text" name="taskDate" placeholder="请填写任务日期" id="taskDate"/>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>货物批次号：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <span class="select-box" style="width:300px;">
                    <select class="select" size="1" name="goods_batch" >
                      <option th:each="good : ${goods}"
                              th:value="${good.batchCode}"
                              th:text="${good.batchCode}"></option>
                    </select>
                </span>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>状态：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <input type="input-text" class="input-text" name="status" placeholder="请填写状态" id="status"/>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>任务名称：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <input type="input-text" class="input-text" name="name" placeholder="请填写任务名称" id="name"/>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>使用车辆：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <input type="input-text" class="input-text" name="carId" placeholder="请填写使用车辆" id="carId"/>
            </div>
        </div>
	<div class="row cl">
	<div class="col-xs-4 col-sm-3 col-xs-offset-4 col-sm-offset-3">
		<input class="btn btn-primary radius" id="subbtn" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"/>
		<input class="btn radius" id="reset" type="reset" value="&nbsp;&nbsp;重置&nbsp;&nbsp;"/>
	</div>
	</div>
	</form>
</article>

<!--_footer 作为公共模版分离出去-->
<div th:replace="_footer :: footerjs"></div>
<div th:replace="_ueditor :: ueditor"></div>
 <!--/_footer 作为公共模版分离出去-->
<!--请在下方写此页面业务相关的脚本-->
<script>
 $(function(){
	$("#form-task-add").validate({
		rules:{
            startCityId:{
                required: true,
			},
            endCityId:{
                required: true,
			},
            taskDate:{
                required: true,
			},
            goodsId:{
                required: true,
			},
            status:{
                required: true,
			},
            name:{
                required: true,
			},
            carId:{
                required: true,
			},
		},
		onkeyup:false,
		debug: true,
		success:"valid",
		submitHandler:function(form){
				$(form).ajaxSubmit({
				type: 'POST',
				url: "/admin/task/add" ,
				success: function(data){
					if(data.code == "0"){
						layer.designMsg('添加成功!',1,function(){
							var index = parent.layer.getFrameIndex(window.name);
							parent.location.reload();
							parent.layer.close(index);
						});
					}else{
						layer.designMsg('添加失败!');
					}
				},
                error: function(){
					layer.designMsg('添加异常!',5);
				}
			});
		}
	});
});
        lay('.timeSpace').each(function(){
            laydate.render({
                elem: this
                ,trigger: 'click'
                ,type: 'datetime'
            });
        });
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
