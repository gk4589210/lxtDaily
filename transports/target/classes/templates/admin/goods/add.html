<script>
 $(function(){
	$("#form-goods-add").validate({
		rules:{
            batchCode:{
                required: true,
			},
            name:{
                required: true,
			},
            loadM:{
                number:true,
                required: true,

			},
            status:{
                required: true,
			},
            code:{
                required: true,
			},
            remark:{
                maxlength: 500,
			},
            content:{
                maxlength: 500,
			},
		},
		onkeyup:false,
		debug: true,
		success:"valid",
		submitHandler:function(form){
				$(form).ajaxSubmit({
				type: 'POST',
				url: "/admin/goods/add" ,
				success: function(data){
					if(data.code == "0"){
						layer.designMsg('添加成功!',1,function(){
							var index = parent.layer.getFrameIndex(window.name);
							parent.location.reload();
							parent.layer.close(index);
						});
					}else{
						layer.designMsg('添加失败!');
					}
				},
                error: function(){
					layer.designMsg('添加异常!',5);
				}
			});
		}
	});
});
        lay('.timeSpace').each(function(){
            laydate.render({
                elem: this
                ,trigger: 'click'
                ,type: 'datetime'
            });
        });
</script>
