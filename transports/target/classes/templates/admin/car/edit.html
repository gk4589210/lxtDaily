<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="_meta :: header">
    <title>编辑</title>
</head>
<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-car-edit" action="#"
          th:action="@{/admin/car/edit}" th:object="${car}">
        <input type="hidden" name="id" th:value="${car.id}"/>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>车辆编号：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" th:value="${car.code}" name="code"  placeholder="修改车辆编号" id="code"/>
                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>车辆类型：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" th:value="${car.type}" name="type"  placeholder="修改车辆类型" id="type"/>
                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>载重量：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                    <input type="input-text" class="input-text"  th:value="${car.loadMax}" style="width: 200px;" name="loadMax" placeholder="请填写载重量" id="loadMax"/>
                                    &nbsp;&nbsp;&nbsp;KG
                            </div>
                    </div>
                </div>
                <!--<div class="row cl">-->
                    <!--<label class="form-label col-xs-2 col-sm-2">已载重：</label>-->
                    <!--<div class="formControls col-xs-10 col-sm-10">-->
                        <!--<input type="input-text" class="input-text"  style="width: 200px;" th:value="${car.loadUsed}" name="loadUsed" value="0" placeholder="请填写已载重" id="loadUse"/>-->
                        <!--&nbsp;&nbsp;&nbsp;KG-->
                    <!--</div>-->
                <!--</div>-->
                <!--</div>-->
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>牌照：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" th:value="${car.pai}" name="pai"  placeholder="修改牌照" id="pai"/>
                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>上牌时间：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="text" name="paiTime" th:value="${#temporals.format(car.paiTime, 'yyyy-MM-dd')}" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd'})" id="datemin" class="input-text Wdate">
                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>司机姓名：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" th:value="${car.name}" name="name"  placeholder="修改司机姓名" id="name"/>
                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>联系手机：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" th:value="${car.tel}" name="tel"  placeholder="修改联系手机" id="tel"/>
                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>身份证号：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" th:value="${car.idCard}" name="idCard"  placeholder="修改身份证号" id="idCard"/>
                            </div>
                    </div>
                </div>
                <!--<div class="row cl">-->
                    <!--<label class="form-label col-xs-2 col-sm-2"><span-->
                                <!--class="c-red">*</span>使用状态：</label>-->
                            <!--<div class="formControls col-xs-10 col-sm-10" style="line-height: 30px">-->
                                <!--<input type="radio" name="status" th:field="${car.status}"  value="0"/>未使用-->
                                <!--<input type="radio" name="status"  th:field="${car.status}" value="1"/>使用中-->
                            <!--</div>-->
                        <!--</div>-->
                <!--</div>-->
        <div class="row cl">
            <div class="col-xs-3 col-sm-3 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" id="subbtn" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"/>
                <input class="btn radius" id="reset" type="reset" value="&nbsp;&nbsp;重置&nbsp;&nbsp;"/>
            </div>
        </div>
    </form>
</article>
<!--_footer 作为公共模版分离出去-->
<div th:replace="_footer :: footerjs"></div>
<div th:replace="_ueditor :: ueditor"></div>
<!--/_footer 作为公共模版分离出去-->
<!--请在下方写此页面业务相关的脚本-->
<script>
    $(function () {
        $("#form-car-edit").validate({
            rules: {
        code:
        {
            required: true,
        },
        type:
        {
            required: true,
        },
        loadMax:
        {
            number:true,
            required: true,
        },
        pai:
        {
            required: true,
        },
        paiTime:
        {
            required: true,
        },
        name:
        {
            required: true,
        },
        tel:
        {
            required: true,
        },
        idCard:
        {
            required: true,
        },
        status:
        {
            required: true,
        },
        loadUse:
        {
            number:true,
        },
    },
        onkeyup:false,
            debug
    :
        true,
            success
    :
        "valid",
            submitHandler
    :

        function (form) {
            $(form).ajaxSubmit({
                type: 'POST',
                url: "/admin/car/edit",
                success: function (data) {
                    if (data.code == "0") {
                        layer.designMsg('编辑成功!', 1, function () {
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.location.reload();
                            parent.layer.close(index);
                        });
                    } else {
                        layer.designMsg(data.msg);
                    }
                },
                error: function () {
                    layer.designMsg('编辑异常!', 5);
                }
            });
        }
    })
        ;
    });

    lay('.timeSpace').each(function(){
        laydate.render({
            elem: this
            ,trigger: 'click'
            ,type: 'datetime'
        });
    });

</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
