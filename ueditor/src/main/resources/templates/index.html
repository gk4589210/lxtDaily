<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body >
<form id="form" action="test" method="post">
    <div style="margin-top: 100px;margin-left: 400px;">
        名字：<input name="name"/>
        <br/>
        <br/>
        内容：<script id="editor" name="content" style="width:800px;height:400px;"></script>
        <br/>
        <br/>
        <input type="submit" value="提交"/>
    </div>
</form>
<script type="text/javascript" th:src="@{/jquery/1.9.1/jquery.min.js}" src="lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/jquery.validation/1.14.0/jquery.validate.js}" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" th:src="@{/jquery.validation/1.14.0/validate-methods.js}" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" th:src="@{/jquery.validation/1.14.0/messages_zh.js}"  src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<!--引入百度富文本编辑器开始-->
<script type="text/javascript" charset="utf-8" th:src="@{/ueditor/1.4.3/ueditor.config.js}" src="lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" th:src="@{/ueditor/1.4.3/ueditor.all.min.js}" src="lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" th:src="@{/ueditor/1.4.3/lang/zh-cn/zh-cn.js}" src="lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript" th:src="@{/ueditor/1.4.3/ueditor.js}" src="lib/ueditor/1.4.3/ueditor.js"> </script>
<!--引入百度富文本编辑器结束-->
<script>
    $(function(){
        $("#form").validate({
            rules:{
                name:{
                    required: true,
                },
                content:{
                    required: true,
                },
            },
            onkeyup:false,
            debug: true,
            success:"valid",
            submitHandler:function(form){
                alert("test success!");
                window.location.reload();
            }
        });
    });
</script>
</body>
</html>
