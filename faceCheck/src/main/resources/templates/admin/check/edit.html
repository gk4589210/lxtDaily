<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="_meta :: header">
    <title>编辑</title>
</head>
<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-check-edit" action="#"
          th:action="@{/admin/check/edit}" th:object="${check}">
        <input type="hidden" id="checkId" th:value="${check.id}"/>
        <input type="hidden" id="name" th:value="${check.title}"/>
        <span class="r" style="margin-bottom: 20px;">
            <a href="javascript:;"
               onclick="exportExcel();"
               class="layui-btn  layui-btn-normal radius">导出</a>
        </span>
        <br/>
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-2">合照：</label>
            <div class="formControls col-xs-8 col-sm-8">
                <img th:src="${check.img}" style="width: 400px"/>
            </div>
        </div>
        <table class="layui-table text-c">
            <thead>
            <tr class="text-c">
                <th width="40">学生</th>
                <th width="40">状态</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-c" th:if="${pageInfo.list.size() == 0}">
                <td colspan="15"><strong>暂无数据</strong></td>
            </tr>
            <tr class="text-c" th:each="checkDetail,count:${pageInfo.list}">
                <td th:text="${checkDetail.userName}"></td>
                <td th:if="${checkDetail.status eq 0}">缺勤</td>
                <td th:if="${checkDetail.status eq 1}">出勤</td>
            </tr>
            </tbody>
        </table>
    </form>
</article>
<!--_footer 作为公共模版分离出去-->
<div th:replace="_footer :: footerjs"></div>
<div th:replace="_ueditor :: ueditor"></div>
<!--/_footer 作为公共模版分离出去-->
<!--请在下方写此页面业务相关的脚本-->
<script>
    $(function () {
        $("#form-check-edit").validate({
            rules: {
        title:
        {
            required: true,
        },
        img:
        {
            required: true,
        },
        creTime:
        {
            required: true,
        },
    },
        onkeyup:false,
            debug
    :
        true,
            success
    :
        "valid",
            submitHandler
    :

        function (form) {
            $(form).ajaxSubmit({
                type: 'POST',
                url: "/admin/check/edit",
                success: function (data) {
                    if (data.code == "0") {
                        layer.designMsg('编辑成功!', 1, function () {
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.location.reload();
                            parent.layer.close(index);
                        });
                    } else {
                        layer.designMsg('编辑失败!');
                    }
                },
                error: function () {
                    layer.designMsg('编辑异常!', 5);
                }
            });
        }
    })
        ;
    });

    lay('.timeSpace').each(function(){
        laydate.render({
            elem: this
            ,trigger: 'click'
            ,type: 'datetime'
        });
    });

    function exportExcel(){
        window.location.href ="/admin/check/writeExcel?checkId="+$('#checkId').val()+"&name="+$('#name').val();
    }
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
