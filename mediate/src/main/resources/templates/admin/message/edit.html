<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="_meta :: header">
    <title>编辑</title>
</head>
<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-message-edit" action="#"
          th:action="@{/admin/message/edit}" th:object="${message}">
        <input type="hidden" name="id" th:value="${message.id}"/>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>留言者：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" th:value="${user.name}"  readonly/>
                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                            class="c-red">*</span>标题：</label>
                    <div class="formControls col-xs-10 col-sm-10">
                        <input type="input-text" class="input-text" th:value="${message.mTitle}" name="mTitle"  placeholder="修改标题" id="message"/>
                    </div>
                </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>内容：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <textarea type="input-text" class="input-text" th:text="${message.message}"
                                          name="message"  placeholder="修改留言内容" style="height: 200px;" id="message"></textarea>
                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                            class="c-red">*</span>留言时间：</label>
                    <div class="formControls col-xs-10 col-sm-10">
                        <input type="input-text" disabled class="input-text timeSpace" readonly="readonly" autocomplete="off" th:value="${#temporals.format(message.creTime, 'yyyy-MM-dd HH:mm:ss')}" name="creTime" placeholder="请选择留言时间"/>
                    </div>
                </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                            class="c-red">*</span>回复者主键：</label>
                    <div class="formControls col-xs-10 col-sm-10">
                        <input type="input-text" class="input-text" th:value="${message.replyUserId}" name="replyUserId"  placeholder="修改回复者主键" id="replyUserId"/>
                    </div>
                </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>回复内容：</label>
                            <textarea class="formControls col-xs-10 col-sm-10">
                                <textarea type="input-text" class="input-text" th:text="${message.reply}" name="reply" style="height: 200px;" placeholder="修改回复内容" id="reply"></textarea>
                            </div>
                    </div>
                </div>
        <div class="row cl">
            <div class="col-xs-3 col-sm-3 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" id="subbtn" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"/>
                <input class="btn radius" id="reset" type="reset" value="&nbsp;&nbsp;重置&nbsp;&nbsp;"/>
            </div>
        </div>
    </form>
</article>
<!--_footer 作为公共模版分离出去-->
<div th:replace="_footer :: footerjs"></div>
<div th:replace="_ueditor :: ueditor"></div>
<!--/_footer 作为公共模版分离出去-->
<!--请在下方写此页面业务相关的脚本-->
<script>
    $(function () {
        $("#form-message-edit").validate({
            rules: {
        userId:
        {
            required: true,
        },
        mTitle:
            {
                required: true,
            },
        message:
        {
            required: true,
            maxlength:1000
        },
        reply:
        {
            required: true,
            maxlength:1000
        },
        replyUserId:
        {
            required: true,
        },
        creTime:
        {
            required: true,
        },
        upTime:
        {
            required: true,
        },
    },
        onkeyup:false,
            debug
    :
        true,
            success
    :
        "valid",
            submitHandler
    :

        function (form) {
            $(form).ajaxSubmit({
                type: 'POST',
                url: "/admin/message/edit",
                success: function (data) {
                    if (data.code == "0") {
                        layer.designMsg('编辑成功!', 1, function () {
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.location.reload();
                            parent.layer.close(index);
                        });
                    } else {
                        layer.designMsg('编辑失败!');
                    }
                },
                error: function () {
                    layer.designMsg('编辑异常!', 5);
                }
            });
        }
    })
        ;
    });

    lay('.timeSpace').each(function(){
        laydate.render({
            elem: this
            ,trigger: 'click'
            ,type: 'datetime'
        });
    });

</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
