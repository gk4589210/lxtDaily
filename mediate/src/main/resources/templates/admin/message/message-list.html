<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="_meta :: header">
    <title>列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>申请调解管理 <span
            class="c-gray en">&gt;</span>线上交流<a class="btn btn-success radius r"
                                                style="line-height:1.6em;margin-top:3px"
                                                href="javascript:location.replace(location.href);" title="刷新"><i
                class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <form action="#" th:action="@{/admin/message}" method="post">
        <div class="layui-body">
            <!-- 内容主体区域 -->
            <fieldset class="layui-elem-field">
                <legend>线上交流列表</legend>
                <div class="layui-field-box">

                    <hr style="margin: 0">
                    <div class="cl pd-5 bg-1 bk-gray">
						<span class="l" th:if="${role ne 3}">
						<a href="javascript:;"
                           onclick="deleteAll('/admin/message/deleteAll')"
                           class="layui-btn  layui-btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
						<a href="javascript:;"
                           onclick="layer_show('添加','/admin/message/addBefore',900,500)"
                           class="layui-btn  layui-btn-normal radius"><i class="Hui-iconfont">&#xe600;</i> 添加</a>
						</span>
                        <span class="r wei-height">共有数据：<strong th:text="${pageInfo.total}"></strong> 条</span>
                    </div>
                    <hr>

                    <div class="cl pd-5 bg-1 bk-gray ">
                        <div class="searchByField">
                                         <input type="input-text" class="input-text" th:value="${searchInfo.userName}" name="userName" placeholder="搜索留言者" sid="userId"/>
                                         <input type="input-text" class="input-text" th:value="${searchInfo.mTitle}" name="mTitle" placeholder="搜索标题" sid="userId"/>
                                         <input type="input-text" class="input-text" th:value="${searchInfo.replyUserName}" name="replyUserName" placeholder="搜索回复者" sid="replyUserId"/>
                            <button type="submit"
                                    class="layui-btn  layui-btn-success radius"><i
                                        class="Hui-iconfont">&#xe665;</i> 搜索
                            </button>
                        </div>
                    </div>

                    <table class="layui-table text-c">
                        <thead>
                        <tr class="text-c">
                            <th width="25"><input type="checkbox" name="" value=""/></th>
                            <th width="25">序号</th>
                                <th width="40">留言者</th>
                                <th width="40">留言标题</th>
                                <th width="40">留言时间</th>
                                <th width="40">回复者</th>
                                <th width="40">回复时间</th>
                            <th width="100">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="text-c" th:if="${pageInfo.list.size() == 0}">
                            <td colspan="15"><strong>暂无数据</strong></td>
                        </tr>
                        <tr class="text-c" th:each="message,count:${pageInfo.list}">
                            <td><input type="checkbox" value="1" th:value="${message.id}"
                                       name="id"/></td>
                            <td th:text="${count.count}"></td>
                                    <td th:text="${message.userName}"></td>
                                    <td th:text="${message.mTitle}"></td>
                                    <td th:text="${#temporals.format(message.creTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                    <td th:text="${message.replyUserName}"></td>
                                    <td th:text="${#temporals.format(message.upTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                            <td class="td-manage">
                                <a th:if="${(role ne 3 and message.replyUserName eq null)or role eq 1}" title="编辑" href="javascript:;"
                                   th:onclick="'javascript:layer_show(\'编辑\',\'/admin/'+'message'+'/editBefore/'+${message.id}+'\',900,500)'"
                                   class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
                                <a th:if="${role eq 3 and message.replyUserName eq null}" title="回复" href="javascript:;"
                                   th:onclick="'javascript:layer_show(\'编辑\',\'/admin/'+'message'+'/editBefore/'+${message.id}+'\',900,500)'"
                                   class="ml-5" style="text-decoration:none">回复</a>
                                <a th:if="${message.replyUserName ne null}" title="详情" href="javascript:;"
                                   th:onclick="'javascript:layer_show(\'编辑\',\'/admin/'+'message'+'/editBefore/'+${message.id}+'\',900,500)'"
                                   class="ml-5" style="text-decoration:none">详情</a>
                                <a th:if="${role ne 3}"  title="删除" href="javascript:;"
                                   th:onclick="'javascript:deleteById(\'/admin/'+'message'+'/delete/'+${message.id}+'\')'"
                                   class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </fieldset>
        </div>
        <div th:include="_pagination :: page"></div>
    </form>
</div>
<!--_footer 作为公共模版分离出去-->
<div th:replace="_footer :: footerjs">
</div>
<!--/_footer 作为公共模版分离出去-->
<script>
    //日期时间范围选择
    laydate.render({

    });
    lay('.timeSpace').each(function(){
        laydate.render({
            elem: this
            ,type: 'datetime'
            ,range: true //或 range: '~' 来自定义分割字符
        });
    });

</script>
</body>
</html>
