<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="_meta :: header">
    <title>列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>XX管理 <span
            class="c-gray en">&gt;</span>XX模块<a class="btn btn-success radius r"
                                                style="line-height:1.6em;margin-top:3px"
                                                href="javascript:location.replace(location.href);" title="刷新"><i
                class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <form action="#" th:action="@{/admin/apply}" method="post">
        <div class="layui-body">
            <!-- 内容主体区域 -->
            <fieldset class="layui-elem-field">
                <legend>XXX列表</legend>
                <div class="layui-field-box">

                    <hr style="margin: 0">
                    <div class="cl pd-5 bg-1 bk-gray">
						<span class="l">
						<a href="javascript:;"
                           onclick="deleteAll('/admin/apply/deleteAll')"
                           class="layui-btn  layui-btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
						<a href="javascript:;"
                           onclick="layer_show('添加','/admin/apply/addBefore',900,500)"
                           class="layui-btn  layui-btn-normal radius"><i class="Hui-iconfont">&#xe600;</i> 添加</a>
						</span>
                        <span class="r wei-height">共有数据：<strong th:text="${pageInfo.total}"></strong> 条</span>
                    </div>
                    <hr>

                    <div class="cl pd-5 bg-1 bk-gray ">
                        <div class="searchByField">
                                         <input type="input-text" class="input-text" th:value="${searchInfo.applyId}" name="applyId" placeholder="搜索申请人主键" sid="applyId"/>
                                         <input type="input-text" class="input-text" th:value="${searchInfo.applyedId}" name="applyedId" placeholder="搜索被申请人主键" sid="applyedId"/>
                                         <input type="input-text" class="input-text" th:value="${searchInfo.typeId}" name="typeId" placeholder="搜索纠纷类型" sid="typeId"/>
                                         <input type="input-text" placeholder="搜索申请时间" name="creTimeSpace" th:value="${creTimeSpace}" class="input-text  timeSpace"/>
                                         <input type="input-text" class="input-text" th:value="${searchInfo.applyTime}" name="applyTime" placeholder="搜索申请调解日期" sid="applyTime"/>
                                         <input type="input-text" class="input-text" th:value="${searchInfo.userId}" name="userId" placeholder="搜索调解员主键" sid="userId"/>
                                         <input type="input-text" class="input-text" th:value="${searchInfo. percent}" name=" percent" placeholder="搜索进度百分比" sid=" percent"/>
                                         <input type="input-text" class="input-text" th:value="${searchInfo.status}" name="status" placeholder="搜索状态" sid="status"/>
                                         <input type="input-text" class="input-text" th:value="${searchInfo.filePath}" name="filePath" placeholder="搜索申请资料" sid="filePath"/>
                                         <input type="input-text" class="input-text" th:value="${searchInfo.replyPath}" name="replyPath" placeholder="搜索处理信息资料" sid="replyPath"/>
                            <button type="submit"
                                    class="layui-btn  layui-btn-success radius"><i
                                        class="Hui-iconfont">&#xe665;</i> 搜索
                            </button>
                        </div>
                    </div>

                    <table class="layui-table text-c">
                        <thead>
                        <tr class="text-c">
                            <th width="25"><input type="checkbox" name="" value=""/></th>
                            <th width="25">序号</th>
                                <th width="40">申请人主键</th>
                                <th width="40">被申请人主键</th>
                                <th width="40">纠纷类型</th>
                                <th width="40">申请时间</th>
                                <th width="40">申请调解日期</th>
                                <th width="40">调解员主键</th>
                                <th width="40">进度百分比</th>
                                <th width="40">状态</th>
                                <th width="40">申请资料</th>
                                <th width="40">处理信息资料</th>
                            <th width="100">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="text-c" th:if="${pageInfo.list.size() == 0}">
                            <td colspan="15"><strong>暂无数据</strong></td>
                        </tr>
                        <tr class="text-c" th:each="apply,count:${pageInfo.list}">
                            <td><input type="checkbox" value="1" th:value="${apply.id}"
                                       name="id"/></td>
                            <td th:text="${count.count}"></td>
                                    <td th:text="${apply.applyId}"></td>
                                    <td th:text="${apply.applyedId}"></td>
                                    <td th:text="${apply.typeId}"></td>
                                    <td th:text="${#temporals.format(apply.creTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                    <td th:text="${apply.applyTime}"></td>
                                    <td th:text="${apply.userId}"></td>
                                    <td th:text="${apply. percent}"></td>
                                    <td th:text="${apply.status}"></td>
                                    <td th:text="${apply.filePath}"></td>
                                    <td th:text="${apply.replyPath}"></td>
                            <td class="td-manage">
                                <a title="编辑" href="javascript:;"
                                   th:onclick="'javascript:layer_show(\'编辑\',\'/admin/'+'apply'+'/editBefore/'+${apply.id}+'\',900,500)'"
                                   class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
                                <a title="删除" href="javascript:;"
                                   th:onclick="'javascript:deleteById(\'/admin/'+'apply'+'/delete/'+${apply.id}+'\')'"
                                   class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </fieldset>
        </div>
        <div th:include="_pagination :: page"></div>
    </form>
</div>
<!--_footer 作为公共模版分离出去-->
<div th:replace="_footer :: footerjs">
</div>
<!--/_footer 作为公共模版分离出去-->
<script>
    //日期时间范围选择
    laydate.render({

    });
    lay('.timeSpace').each(function(){
        laydate.render({
            elem: this
            ,type: 'datetime'
            ,range: true //或 range: '~' 来自定义分割字符
        });
    });

</script>
</body>
</html>
