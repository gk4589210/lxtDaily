<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="_meta :: header">
    <title>编辑</title>
</head>
<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-apply-edit" action="#"
          th:action="@{/admin/apply/edit}" th:object="${apply}">
        <input type="hidden" name="id" th:value="${apply.id}"/>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>申请人：</label>
                    <div class="formControls col-xs-10 col-sm-10">
                        <span  class="select-box" style="width:300px;">
                            <select disabled class="select" size="1" name="applyId" th:field="*{applyId}">
                              <option th:each="user : ${userList}"
                                      th:value="${user.id}"
                                      th:text="${user.name}"></option>
                            </select>
                        </span>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>被申请人：</label>
                    <div class="formControls col-xs-10 col-sm-10">
                        <span class="select-box" style="width:300px;">
                            <select th:disabled="${role ne 2}" class="select" size="1" name="applyedId" th:field="*{applyedId}">
                              <option th:if="${user.id ne cUser.id}" th:each="user : ${userList}"
                                      th:value="${user.id}"
                                      th:text="${user.name}"></option>
                            </select>
                        </span>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>纠纷类型：</label>
                    <div class="formControls col-xs-10 col-sm-10">
                        <span class="select-box" style="width:300px;" th:field="*{typeId}">
                            <select th:disabled="${role ne 2}" class="select" size="1" name="typeId" >
                              <option th:each="type : ${fenTypes}"
                                      th:value="${type.id}"
                                      th:text="${type.name}"></option>
                            </select>
                        </span>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>申请调解日期：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="text" th:disabled="${role ne 2}" placeholder="请填写申请调解日期" th:value="${apply.applyTime}" name="applyTime" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd'})" id="datemin" class="input-text Wdate">
                            </div>
                    </div>
                </div>
                <div class="row cl" th:if="${role ne 2}">
                    <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>调解员：</label>
                    <div class="formControls col-xs-10 col-sm-10">
                                <span class="select-box" style="width:300px;">
                                    <select  class="select" size="1" name="replyId" th:field="*{userId}">
                                      <option th:if="${tiao.id ne cUser.id}" th:each="tiao : ${tiaoList}"
                                              th:value="${tiao.id}"
                                              th:text="${tiao.name}"></option>
                                    </select>
                                </span>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>进度百分比：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <span class="select-box" style="width:300px;" >
                                    <select class="select" size="1" name="percent" th:field="*{percent}">
                                      <option value="0">0%</option>
                                      <option value="30">30%</option>
                                      <option value="50">50%</option>
                                      <option value="80">80%</option>
                                      <option value="100">100%</option>
                                    </select>
                                </span>
                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                            class="c-red">*</span>状态：</label>
                    <div class="formControls col-xs-10 col-sm-10" style="line-height: 30px">
                        <input type="radio" th:field="*{status}" name="status" value="0"/>未回复
                        <input type="radio" th:field="*{status}" name="status" value="1"/>已回复
                    </div>
                </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2">调解申请书：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="file" name="applyFile"/>
                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2">调解协议书：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="file" name="replyFile"/>
                            </div>
                    </div>
                </div>
        <div class="row cl">
            <div class="col-xs-3 col-sm-3 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" id="subbtn" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"/>
                <input class="btn radius" id="reset" type="reset" value="&nbsp;&nbsp;重置&nbsp;&nbsp;"/>
            </div>
        </div>
    </form>
</article>
<!--_footer 作为公共模版分离出去-->
<div th:replace="_footer :: footerjs"></div>
<div th:replace="_ueditor :: ueditor"></div>
<!--/_footer 作为公共模版分离出去-->
<!--请在下方写此页面业务相关的脚本-->
<script>
    $(function () {
        $("#form-apply-edit").validate({
            rules: {
        applyId:
        {
            required: true,
        },
        applyedId:
        {
            required: true,
        },
        typeId:
        {
            required: true,
        },
        creTime:
        {
            required: true,
        },
        applyTime:
        {
            required: true,
        },
        userId:
        {
            required: true,
        },
         percent:
        {
            required: true,
        },
        status:
        {
            required: true,
        },
        filePath:
        {
            required: true,
        },
    },
        onkeyup:false,
            debug
    :
        true,
            success
    :
        "valid",
            submitHandler
    :

        function (form) {
            $(form).ajaxSubmit({
                type: 'POST',
                url: "/admin/apply/edit",
                success: function (data) {
                    if (data.code == "0") {
                        layer.designMsg('编辑成功!', 1, function () {
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.location.reload();
                            parent.layer.close(index);
                        });
                    } else {
                        layer.designMsg(data.msg);
                    }
                },
                error: function () {
                    layer.designMsg('编辑异常!', 5);
                }
            });
        }
    })
        ;
    });

    lay('.timeSpace').each(function(){
        laydate.render({
            elem: this
            ,trigger: 'click'
            ,type: 'datetime'
        });
    });

</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
