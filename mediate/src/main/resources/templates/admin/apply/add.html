<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:include="_meta :: header">
<title>添加</title>
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal"  id="form-apply-add" action="#" th:action="@{/admin/apply/add}">
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>申请人：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <span  class="select-box" style="width:300px;">
                    <select th:disabled="${role ne 1}"  class="select" size="1" name="applyId" >
                      <option th:selected="${user.id eq cUser.id}" th:each="user : ${userList}"
                              th:value="${user.id}"
                              th:text="${user.name}"></option>
                    </select>
                </span>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>被申请人：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <span class="select-box" style="width:300px;">
                    <select class="select" size="1" name="applyedId" >
                      <option th:if="${user.id ne cUser.id}" th:each="user : ${userList}"
                              th:value="${user.id}"
                              th:text="${user.name}"></option>
                    </select>
                </span>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>纠纷类型：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <span class="select-box" style="width:300px;">
                    <select class="select" size="1" name="typeId" >
                      <option th:each="type : ${fenTypes}"
                              th:value="${type.id}"
                              th:text="${type.name}"></option>
                    </select>
                </span>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>申请调解日期：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <input type="text" name="applyTime" placeholder="请填写申请调解日期"  onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd'})" id="applyTime" class="input-text Wdate">
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>调解申请书：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <input type="file" name="applyFile"/>
            </div>
        </div>
	<div class="row cl">
	<div class="col-xs-4 col-sm-3 col-xs-offset-4 col-sm-offset-3">
		<input class="btn btn-primary radius" id="subbtn" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"/>
		<input class="btn radius" id="reset" type="reset" value="&nbsp;&nbsp;重置&nbsp;&nbsp;"/>
	</div>
	</div>
	</form>
</article>

<!--_footer 作为公共模版分离出去-->
<div th:replace="_footer :: footerjs"></div>
<div th:replace="_ueditor :: ueditor"></div>
 <!--/_footer 作为公共模版分离出去-->
<!--请在下方写此页面业务相关的脚本-->
<script>
 $(function(){
	$("#form-apply-add").validate({
		rules:{
            applyId:{
                required: true,
			},
            applyedId:{
                required: true,
			},
            typeId:{
                required: true,
			},
            creTime:{
                required: true,
			},
            applyTime:{
                required: true,
			},
            userId:{
                required: true,
			},
             percent:{
                required: true,
			},
            status:{
                required: true,
			},
            applyFile:{
                required: true,
			},
            replyPath:{
                required: true,
			},
		},
		onkeyup:false,
		debug: true,
		success:"valid",
		submitHandler:function(form){
				$(form).ajaxSubmit({
				type: 'POST',
				url: "/admin/apply/add" ,
				success: function(data){
					if(data.code == "0"){
						layer.designMsg('添加成功!',1,function(){
							var index = parent.layer.getFrameIndex(window.name);
							parent.location.reload();
							parent.layer.close(index);
						});
					}else{
						layer.designMsg(data.msg);
					}
				},
                error: function(){
					layer.designMsg('添加异常!',5);
				}
			});
		}
	});
});
        lay('.timeSpace').each(function(){
            laydate.render({
                elem: this
                ,trigger: 'click'
                ,type: 'datetime'
            });
        });
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
