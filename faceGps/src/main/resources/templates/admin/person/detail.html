<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="_meta :: header">
    <title>编辑</title>
</head>
<body>
<article class="page-container">
    <form class="form form-horizontal" >
        <input type="hidden" name="id" th:value="${person.id}"/>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2">名称：</label>
                            <div class="formControls col-xs-10 col-sm-10" style="line-height: 30px">
                                [[${person.name}]]
                            </div>
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2">照片：</label>
                    <div class="formControls col-xs-10 col-sm-10">
                        <img th:src="${person.photo}" style="width: 600px;"/>
                    </div>
                </div>
                <br/>
                <hr/>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><strong>人脸个数：[[${detectFaceVoList.size()}]]</strong></label>
                </div>
                <table class="layui-table text-c">
                    <thead>
                    <tr class="text-c">
                        <!--<th width="25"><input type="checkbox" name="" value=""/></th>-->
                        <th width="25">序号</th>
                        <th width="40">年龄</th>
                        <th width="40">形状</th>
                        <th width="40">可信度</th>
                        <th width="40">性别</th>
                        <th width="40">可信度</th>
                        <th width="40">类型</th>
                        <th width="40">可信度</th>
                        <th width="40">表情</th>
                        <th width="40">可信度</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="text-c" th:each="detectFaceVo,count:${detectFaceVoList}">
                        <td th:text="${count.count}"></td>
                        <td th:text="${detectFaceVo.age}"></td>
                        <td th:text="${detectFaceVo.faceShape}"></td>
                        <td th:text="${detectFaceVo.faceShapePro}"></td>
                        <td th:text="${detectFaceVo.gender}"></td>
                        <td th:text="${detectFaceVo.genderPro}"></td>
                        <td th:text="${detectFaceVo.faceType}"></td>
                        <td th:text="${detectFaceVo.faceTypePro}"></td>
                        <td th:text="${detectFaceVo.emotion}"></td>
                        <td th:text="${detectFaceVo.emotionPro}"></td>
                    </tr>
                    </tbody>
                </table>
    </form>
</article>
<!--_footer 作为公共模版分离出去-->
<div th:replace="_footer :: footerjs"></div>
<!--<div th:replace="_ueditor :: ueditor"></div>-->
<!--/_footer 作为公共模版分离出去-->
<!--请在下方写此页面业务相关的脚本-->
<script>
    $(function () {
        $("#form-person-edit").validate({
            rules: {
        name:
        {
            required: true,
        },
    },
        onkeyup:false,
            debug
    :
        true,
            success
    :
        "valid",
            submitHandler
    :

        function (form) {
            $(form).ajaxSubmit({
                type: 'POST',
                url: "/admin/person/edit",
                success: function (data) {
                    if (data.code == "0") {
                        layer.designMsg('编辑成功!', 1, function () {
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.location.reload();
                            parent.layer.close(index);
                        });
                    } else {
                        layer.designMsg('编辑失败!');
                    }
                },
                error: function () {
                    layer.designMsg('编辑异常!', 5);
                }
            });
        }
    })
        ;
    });

    lay('.timeSpace').each(function(){
        laydate.render({
            elem: this
            ,trigger: 'click'
            ,type: 'datetime'
        });
    });

</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
